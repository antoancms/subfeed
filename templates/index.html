<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create or Edit Custom Share Link</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
      tinymce.init({
        selector: 'textarea[name="popup_text"]',
        height: 250,
        menubar: false,
        plugins: 'link image code lists',
        toolbar: 'undo redo | styles | bold italic underline | alignleft aligncenter alignright | bullist numlist | link image | code',
        branding: false
      });
    </script>
</head>
<body>
    <h1>Create or Edit a Custom Link Preview</h1>
    <form action="/create" method="POST">
        <input type="text" name="url" placeholder="Target URL" required value="{{ edit_data.url if edit_data else '' }}">
        <input type="text" name="title" placeholder="Custom Title" required value="{{ edit_data.title if edit_data else '' }}">
        <textarea name="description" placeholder="Custom Description" required>{{ edit_data.desc if edit_data else '' }}</textarea>
        <input type="text" name="image" placeholder="Thumbnail Image URL" required value="{{ edit_data.image if edit_data else '' }}">
        <input type="text" name="custom_id" placeholder="UTM Source (required)" required value="{{ edit_data.custom_id if edit_data else '' }}">
        <textarea name="popup_text" placeholder="Paste HTML here to show inside popup (images, links, formatting allowed)" required>{{ (edit_data.popup | e) if edit_data and edit_data.popup else '' }}</textarea>
        <button type="submit">Create or Update Link</button>
    </form>

    {% if links %}
        <h2>🔗 Existing Links</h2>
        <table border="1" cellpadding="10" cellspacing="0">
            <tr>
                <th>Title</th>
                <th>Clicks</th>
                <th>Short URL</th>
                <th>Actions</th>
            </tr>
            {% for link in links %}
            <tr>
                <td>{{ link.title }}</td>
                <td>{{ link.clicks }}</td>
                <td><a href="/p/{{ link.id }}" target="_blank">/p/{{ link.id }}</a></td>
                <td>
                    <a href="/edit/{{ link.id }}">✏️ Edit</a>
                    <form action="/delete/{{ link.id }}" method="POST" style="display:inline">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this link?')">🗑️ Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
