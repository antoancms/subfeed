<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My UTM Links â€“ SubFeed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
  <nav class="navbar navbar-light bg-light mb-4">
    <div class="container"><a class="navbar-brand" href="#">SubFeed Admin</a></div>
  </nav>
  <div class="container">
    <h3 class="mb-3">{{ edit_data and 'Edit Link' or 'Create New Link' }}</h3>
    <form action="{{ url_for('create') }}" method="POST">
      <div class="mb-3">
        <label class="form-label">Destination URL</label>
        <input type="url" name="url" value="{{ edit_data.url if edit_data }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" name="title" value="{{ edit_data.title if edit_data }}" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" rows="2">{{ edit_data.desc if edit_data }}</textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">UTM Source</label>
        <input type="text" name="custom_id" value="{{ edit_data.custom_id if edit_data }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Popup HTML</label>
        <textarea id="popup_text" name="popup_text" class="form-control" rows="5">{{ edit_data.popup if edit_data }}</textarea>
      </div>
      {% if edit_data %}
      <div class="mb-4">
        <a href="{{ url_for('home') }}" class="btn btn-outline-secondary mb-3">New Link</a>
        <h5>Analytics</h5>
        <p><strong>Total Clicks:</strong> {{ edit_data.clicks }}</p>
        <ul class="list-unstyled small">
          {% for day, cnt in edit_data.log.items() %}
            <li>{{ day }}: {{ cnt }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endif %}
      <div class="text-end mb-5">
        <button class="btn btn-success">{{ edit_data and 'Save Changes' or 'Create Link' }}</button>
      </div>
    </form>

    <!-- Pagination Controls & Table omitted for brevity -->
  </div>
  <script src="https://cdn.tiny.cloud/1/9zoa256jx88gr3i2njll487m7bupp8ygbhyttgmc7rz4on6c/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  <script>
    tinymce.init({
      selector: '#popup_text', plugins:['link','image','lists','code'], toolbar:'bold italic underline | bullist numlist | link image | code', menubar:false, height:300
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
