<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My UTM Links â€“ SubFeed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
  <nav class="navbar navbar-light bg-light mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">SubFeed Admin</a>
    </div>
  </nav>

  <div class="container">

    <!-- Overview Analytics -->
    <div class="mb-4">
      <h5>Overview Analytics</h5>
      <p><strong>Total Links:</strong> {{ total_links }}</p>
      <p><strong>Total Clicks:</strong> {{ total_clicks }}</p>
    </div>

    <!-- Create/Edit Form -->
    <h3 class="mb-3">{% if edit_data %}Edit Link{% else %}Create New Link{% endif %}</h3>
    <form action="{% if edit_data %}{{ url_for('edit', custom_id=edit_data.custom_id) }}{% else %}{{ url_for('create') }}{% endif %}" method="POST">
      <div class="mb-3">
        <label class="form-label">Destination URL</label>
        <input type="url" name="url" value="{{ edit_data.url if edit_data }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" name="title" value="{{ edit_data.title if edit_data }}" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" rows="2">{{ edit_data.desc if edit_data }}</textarea>
      </div>

      <!-- NEW Thumbnail URL field -->
      <div class="mb-3">
        <label class="form-label">Thumbnail URL</label>
        <input type="text" name="image" value="{{ edit_data.image if edit_data }}" class="form-control" placeholder="https://example.com/thumb.jpg">
      </div>

      <div class="mb-3">
        <label class="form-label">UTM Source</label>
        <input type="text" name="custom_id" value="{{ edit_data.custom_id if edit_data }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Popup HTML</label>
        <textarea id="popup_text" name="popup_text" class="form-control" rows="5">{{ edit_data.popup if edit_data }}</textarea>
      </div>

      <div class="mb-4">
        <button class="btn {% if edit_data %}btn-success{% else %}btn-primary{% endif %}">
          {% if edit_data %}Save Changes{% else %}Create Link{% endif %}
        </button>
      </div>
    </form>
