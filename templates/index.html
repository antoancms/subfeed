<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My UTM Links â€“ SubFeed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
  <nav class="navbar navbar-light bg-light mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">SubFeed Admin</a>
    </div>
  </nav>

  <div class="container">
    <h3 class="mb-3">Your Short Links</h3>
    <div class="table-responsive mb-5">
      <table class="table table-striped">
        <thead><tr><th>UTM</th><th>URL</th><th>Clicks</th><th>Actions</th></tr></thead>
        <tbody>
          {% for link in links %}
          <tr>
            <td>{{ link.id }}</td>
            <td><a href="{{ link.url }}" target="_blank">{{ link.url }}</a></td>
            <td>{{ link.clicks }}</td>
            <td>
              <a href="{{ url_for('edit', custom_id=link.id) }}" class="btn btn-sm btn-outline-secondary">Edit</a>
              <form action="{{ url_for('delete', custom_id=link.id) }}" method="POST" class="d-inline">
                <button class="btn btn-sm btn-outline-danger">Delete</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <h3 class="mb-3">{{ edit_data and 'Edit Link' or 'Create New Link' }}</h3>
    <form action="{{ url_for('create') }}" method="POST">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">UTM Source</label>
          <input type="text" name="custom_id" value="{{ edit_data.custom_id if edit_data }}" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Destination URL</label>
          <input type="url" name="url" value="{{ edit_data.url if edit_data }}" class="form-control" required>
        </div>
        <div class="col-12">
          <label class="form-label">Title</label>
          <input type="text" name="title" value="{{ edit_data.title if edit_data }}" class="form-control">
        </div>
        <div class="col-12">
          <label class="form-label">Description</label>
          <textarea name="description" class="form-control">{{ edit_data.desc if edit_data }}</textarea>
        </div>
        <div class="col-12">
          <label class="form-label">Popup HTML</label>
          <textarea name="popup_text" class="form-control">{{ edit_data.popup if edit_data }}</textarea>
        </div>
        <div class="col-12 text-end">
          <button class="btn btn-success">{{ edit_data and 'Save Changes' or 'Create Link' }}</button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.tiny.cloud/1/.../tinymce.min.js" referrerpolicy="origin"></script>
  <script>tinymce.init({ selector:'textarea[name="popup_text"]', plugins:['link','image','lists'], toolbar:'bold italic | alignleft aligncenter alignright | bullist numlist | link image' });</script>
</body>
</html>
