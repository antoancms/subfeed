<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; padding: 60px; text-align: center; }
        form { background: white; padding: 20px; display: inline-block; border-radius: 10px; }
        input[type="password"] { padding: 10px; font-size: 16px; width: 200px; }
        button { padding: 10px 20px; font-size: 16px; background: #007BFF; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <form method="POST">
        <h2>üîê Enter Access Password</h2>
        {% if error %}<p style="color: red;">{{ error }}</p>{% endif %}
        <input type="password" name="password" placeholder="Enter Password">
        <br><br>
        <button type="submit">Access</button>
    </form>
</body>
</html>
